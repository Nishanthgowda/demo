<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource] = "listdata" matSort>
            <mat-header-row *matHeaderRowDef="coulmns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:coulmns;"></mat-row>

        <ng-container matColumnDef="Pizzaid">
            <mat-header-cell *matHeaderCellDef mat-sort-header>List No.</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.pizzaid}}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name of the Pizza</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.name}}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="Price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.price}}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.description}}</mat-header-cell>
        </ng-container>


        <ng-container matColumnDef="Add to Cart">
            <mat-header-cell *matHeaderCellDef>Add to Cart</mat-header-cell>
            <mat-header-cell *matCellDef="let row">
                <button class="btn btn-success" (click)="addtocart(row)">
                  Add to Cart+  
                </button>
              
            </mat-header-cell>
        </ng-container>

        </mat-table>
    </div>
    
</div>
