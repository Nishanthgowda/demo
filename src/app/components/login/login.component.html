<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <h1>Login</h1>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form autocomplete="off">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control form-control-lg" name="email"
              #email="ngModel" [(ngModel)] = "service.formdata.email"/>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" name="password"
              #password="ngModel" [(ngModel)] = "service.formdata.password"/>
            </div>
  
  
  
            <!-- Submit button -->
            <button type="button" (click)="onSubmit()" class="btn btn-primary btn-lg btn-block" style="margin-top: 10px;margin-bottom: 20px;">Sign in</button>
            <p>Don't have account register here?   <a style="text-decoration: none;" routerLink="/register">Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
